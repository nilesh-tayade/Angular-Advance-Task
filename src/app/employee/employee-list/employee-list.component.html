<mat-card>
  <h1 class="text-muted text-center">
      <span>All Employees</span>
  </h1>
</mat-card>
<mat-card class="mt-2">
<div class="container-fluid">
    <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Image</th>

            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of employees |paginate: { itemsPerPage: 4, currentPage: p }">
            <th>{{e.id}}</th>
            <td>{{e.firstname}}</td>
            <td>{{e.lastname}}</td>
            <td>{{e.email}}</td>
            <td>{{e.address.city}}</td>
            <td> <img src="{{e.imageUrl}}" alt=""  class="img-thumbnail" width="50px"> </td>

<td>
            <button mat-raised-button color="accent" routerLink="/employee/view-employee/{{e.id}}" class="m-2"><i class="fa fa-eye"></i></button>
            <button mat-raised-button color="primary"  routerLink="/employee/update-employee/{{e.id}}"   class="m-2"><i class="fas fa-edit"></i></button>
            <button mat-raised-button color="primary"  routerLink="/employee/upload-image/{{e.id}}"   class="m-2"><i class="fas fa-upload"></i></button>

            <button mat-raised-button color="warn"  (click)="delete(e.id)" class="m-2"><i class="fas fa-trash"></i></button>
          </td>
          </tr>
          <tr>
           
        </tbody>
      </table>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

</mat-card>
