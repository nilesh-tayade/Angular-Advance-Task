<mat-card>
    <h1 class="text-muted text-center">
        <span>Facebook Users</span>
    </h1>
  </mat-card>
  <mat-card class="mt-2">
  <div class="container-fluid">
      <table class="table table-sm table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last name</th>
              <th scope="col">Email</th>
  
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users |paginate: { itemsPerPage: 4, currentPage: p }">
              <th>{{user.id}}</th>
              <td>{{user.firstname}}</td>
              <td>{{user.lastname}}</td>
              <td>{{user.email}}</td>
            
  
  <td>
              <button mat-raised-button color="accent" routerLink="/facebook/prrofile/{{user.id}}" class="m-2"><i class="fa fa-eye"></i></button>
              <button mat-raised-button color="primary"  routerLink="/facebook/facebook-update/{{user.id}}"   class="m-2"><i class="fas fa-edit"></i></button>
  
              <button mat-raised-button color="warn"  (click)="delete(user.id)" class="m-2"><i class="fas fa-trash"></i></button>
            </td>
            </tr>
            <tr>
             
          </tbody>
        </table>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
  </mat-card>
