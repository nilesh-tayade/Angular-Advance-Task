
    <mat-card class="timeline mt-2" *ngFor="let post of posts">

        <div class="row">
          <div class="col-md-3">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
    
          </div>
          <div class="col-md-9">
            <mat-card-header>
                <mat-card-title>{{post.user.firstname}} {{post.user.lastname}} </mat-card-title>
                <mat-card-subtitle>{{post.title}}</mat-card-subtitle>
              </mat-card-header>
          </div>
    
        </div>
        <mat-divider></mat-divider>
        <mat-card-header>
          <mat-card-title>{{post.title}}  </mat-card-title>
          <mat-card-subtitle>{{post.createdDate|date:long}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{post.body}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    
        <div class="row">
            <div class="col-md-3">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
              </mat-card-header>
      
            </div>
            <div class="col-md-9">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Write a Comment </mat-label>
                <input matInput type="text"  required name="body">
              </mat-form-field>
      
            </div>
      
          </div>

      </mat-card>
