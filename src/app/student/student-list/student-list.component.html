<mat-card>
    <h1 class="text-muted text-center">
        <span>All Students</span>
    </h1>
  </mat-card>
  <mat-card class="mt-2">
  <div class="container-fluid">
      <table class="table table-sm table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last name</th>
              <th scope="col">City</th>
              <th scope="col">Mobile</th>
  
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of students |paginate: { itemsPerPage: 3, currentPage: p }">
              <th>{{s.id}}</th>
              <td>{{s.firstname}}</td>
              <td>{{s.lastname}}</td>
              <td>{{s.city}}</td>
              <td>
                <ul class="list-group" *ngFor="let mobile of s.mobiles">
                  <li class="list-group-item">{{mobile.mobileNo}}</li>
                
                </ul>

              </td>
  
  <td>
              <button mat-raised-button color="accent" routerLink="/student/student-view/{{s.id}}" class="m-2"><i class="fa fa-eye"></i></button>
              <button mat-raised-button color="primary"  routerLink="/student/student-update/{{s.id}}"   class="m-2"><i class="fas fa-edit"></i></button>
  
              <button mat-raised-button color="warn"  (click)="delete(s.id)" class="m-2"><i class="fas fa-trash"></i></button>
            </td>
            </tr>
            <tr>
             
          </tbody>
        </table>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
  </mat-card>
